<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

<body>
    <h1>ALPHABET CLAW MACHINE</h1>
    <p class="exp"> The machines will generate different numbers, and it will display the most visited, working time, and the letter to which the machine is attached.</p>

    <div id="machine">
        <div id="machine1">
            <h3>Machine #1</h3>
            <p id="wow">?</p>
        </div>
        <div id="machine2">
            <h3>Machine #2</h3>
            <p id="shish">?</p>
        </div>
        <div id="machine3">
            <h3>Machine #3</h3>
            <p id="luh">?</p>
        </div>
    </div>
    
    <div id="random">
        <button onclick="random()" id="random">randomize</button>
    </div>
    

    <div class="output">
        <p id="output">Results will be displayed here.</p>
        <p id="mm"></p>
        <p id="helo"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
